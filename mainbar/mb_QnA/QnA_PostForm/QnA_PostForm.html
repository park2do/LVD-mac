<div class="post_form_container">
    <form id="Question_postForm" class="post_form">
        <h2 class="Question_form_title">게시글 작성</h2>

        <label for="Question_title">제목</label>
        <input type="text" id="Question_title" name="title" class="form_input" required>

        <label for="Question_content">내용</label>
        <textarea id="content" name="Question_content" rows="10" class="form_textarea" required></textarea>

        <label for="Question_tags">태그 (쉼표로 구분)</label>
        <input type="text" id="Question_tags" name="tags" class="form_input" placeholder="예: 반려견, 건강">

        <button type="Question_submit" class="form_button">작성 완료</button>
    </form>
</div>
