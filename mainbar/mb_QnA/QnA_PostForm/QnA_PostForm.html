<div class="post-form-container">
    <form id="postForm" class="post-form">
        <h2 class="form-title">게시글 작성</h2>

        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-input" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" class="form-textarea" required></textarea>

        <label for="tags">태그 (쉼표로 구분)</label>
        <input type="text" id="tags" name="tags" class="form-input" placeholder="예: 반려견, 건강">

        <button type="submit" class="form-button">작성 완료</button>
    </form>
</div>
